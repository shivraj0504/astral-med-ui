
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AstralMed - Sign Up</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./auth.css">
</head>
<body class="bg-dark-blue">
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-logo">
        <div class="logo-pulse"></div>
        <div class="logo-text">AstralMed</div>
      </div>
      
      <h2 class="auth-title">Create an Account</h2>
      
      <form class="auth-form">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" class="form-input" placeholder="John">
          </div>
          
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" class="form-input" placeholder="Doe">
          </div>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-input" placeholder="your.email@example.com">
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-input" placeholder="••••••••">
          <div class="input-addon">
            <button type="button" id="togglePassword" class="toggle-password">
              <span class="eye-icon"></span>
            </button>
          </div>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" class="form-input" placeholder="••••••••">
        </div>
        
        <div class="form-options">
          <div class="remember-me">
            <input type="checkbox" id="termsAgree" class="custom-checkbox">
            <label for="termsAgree">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
          </div>
        </div>
        
        <button type="submit" class="auth-button">
          Create Account
        </button>
      </form>
      
      <div class="auth-separator">
        <span>or sign up with</span>
      </div>
      
      <div class="social-auth">
        <button class="social-auth-button google">
          <span class="google-icon"></span>
          Google
        </button>
        
        <button class="social-auth-button apple">
          <span class="apple-icon"></span>
          Apple
        </button>
      </div>
      
      <div class="auth-footer">
        Already have an account? <a href="./login.html">Login</a>
      </div>
    </div>
    
    <div class="auth-decoration">
      <div class="pulse-circle c1"></div>
      <div class="pulse-circle c2"></div>
      <div class="pulse-circle c3"></div>
    </div>
  </div>
  
  <script src="./auth.js"></script>
</body>
</html>
